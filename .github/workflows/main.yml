name: Build and deploy #action名称
on:
  push:
    branchs:
      - 'master'
jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: master

      # - name: SFTP Sync
      - name: deploy file
        uses: sahilNR/release-upload-sftp@v4
        with:
          package_name: 'demo-package'
          username: 'root'
          server: '${{ secrets.server }}'
          port: 22
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: './public'
          remote_path: '/var/action'
