name: Build and deploy #action名称
on:
  push:
    branchs:
      - 'master'
jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: master

      - name: Install dependencies
        run: yarn
      - name: Build
        run: yarn build

      - name: deploy file to server
        uses: Atyn/Simple-SFTP
        with:
          url: sftp://root:${{secrets.PASSWORD}}@${{secrets.server}}/var/action
          local-directory: public
